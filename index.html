<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="shortcut icon" href="./calculadora.png" type="image/x-icon" />
		<script src="./index.js" defer></script>
	</head>
	<body>
		<h2>Calculadora</h2>
		<div class="resultado">
			<h2 id="pantalla">0</h2>
		</div>

		<div class="buttons">
			<div class="funciones">
				<button id="borrarTodo">C</button>
				<button id="borrar">
					<img src="./backspace-svgrepo-com.svg" alt="<---" />
				</button>
			</div>
			<div class="buttons-container">
				<div class="numeros">
					<button class="numero">1</button>
					<button class="numero">2</button>
					<button class="numero">3</button>
					<button class="numero">4</button>
					<button class="numero">5</button>
					<button class="numero">6</button>
					<button class="numero">7</button>
					<button class="numero">8</button>
					<button class="numero">9</button>
					<button class="numero">0</button>
					<button id="igual">=</button>
				</div>
				<div class="operadores">
					<button class="operador" operador="dividir">รท</button>
					<button class="operador" operador="multiplicar">x</button>
					<button class="operador" operador="sumar">+</button>
					<button class="operador" operador="restar">-</button>
				</div>
			</div>
		</div>
	</body>
</html>
